      python3-dev:
      python3-pip:
      python3-virtualenv:
      python3-setuptools:
      python3-venv:
      python3-ply:
      python3-git:
      libow-dev:
      libsnappy-dev:
      virtualenv:
      ripgrep:
      fzf:
      fd-find:
      p7zip:
      xclip:
      keepassxc:
